<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="#">My Details</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Intro <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Education</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Skills</a>
                    </li>
                
                </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <h1>Introduction</h1>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="former-name">Former name</label>
                            <input type="text" class="form-control" id="former-name">
                        </div>
                        <div class="form-group">
                            <label for="headline">Headline</label>
                            <textarea class="form-control" id="headline" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="current-position">Current Position</label>
                            <select id="current-position" class="form-control">
                              <option>Credit Analyst</option>
                              <option>N/A</option>
                              <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="country">Country/Region</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                        <div class="form-group">
                            <label for="locations">Locations in this Country/Region</label>
                            <input type="text" class="form-control" id="locations">
                        </div>
                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <select id="industry" class="form-control">
                                <option>Choose an industry...</option>
                                <option>Agriculture</option>
                                <option>Architectural Services</option>
                                <option>Education</option>
                                <option>Entertainment Industry</option>
                                <option>Finance/Credit Companies</option>
                                <option>Manufacturing</option>
                                <option>Oil & Gas</option>
                                <option>Other</option>
                                <option>Pharmaceuticals / Health Products</option>
                                <option>Physicians & Other Health Professionals</option>
                                <option>Telecom Services & Equipment</option>
                                <option>Telecom Services & Equipment</option>
                            </select>
                        </div>



                        
                      </form>
                </div>
                <div class="col-sm-2"></div>
            </div>

        </div>     
    </body>
</html>
